<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

  
const peso = Number(prompt("Digite seu peso em kg:"));
const altura = Number(prompt("Digite sua altura em metros:"));


const imc = peso / (altura ** 2);


let classificacao;

if (imc <= 18.5) {
    classificacao = "Subpeso";
} else if (imc <= 25.0) {
    classificacao = "Normal";
} else if (imc <= 30.0) {
    classificacao = "Sobrepeso";
} else {
    classificacao = "Obeso";
}


alert(`Seu IMC é: ${imc.toFixed(2)} - Classificação: ${classificacao}`);

</script>
