<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const numero = Number(prompt("Digite um número:")); 

    let resultado;

    // Verifica se o número é igual ao seu valor arredondado para baixo
    if (numero === Math.floor(numero)) {
        resultado = "O número é inteiro.";
    } else {
        resultado = "O número é decimal.";
    }
    
    alert(resultado);
</script>
