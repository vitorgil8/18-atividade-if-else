<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

  
const idadeHumana = Number(prompt("Digite a idade do seu cão em anos humanos:"));
const porteCao = prompt("Digite o porte do seu cão (P - pequeno, M - médio, G - grande):").toUpperCase();


let fator;

if (porteCao === "P") {
    fator = 5; 
} else if (porteCao === "M") {
    fator = 6; 
} else if (porteCao === "G") {
    fator = 7; 
} else {
    alert("Porte inválido. Utilize P para pequeno, M para médio ou G para grande.");
}
if (fator) {
    const idadeCanina = idadeHumana * fator;
    alert(`A idade do seu cão em anos caninos é: ${idadeCanina} anos.`);
}


</script>
