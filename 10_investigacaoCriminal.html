<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    let contagemRespostas = 0;

    const telefonou = prompt("Telefonou para a vítima? (sim/não)");
    if (telefonou === "sim" || telefonou === "SIM" || telefonou === "Sim") {
        contagemRespostas++;
    }

    const esteveNoLocal = prompt("Esteve no local do crime? (sim/não)");
    if (esteveNoLocal === "sim" || esteveNoLocal === "SIM" || esteveNoLocal === "Sim") {
        contagemRespostas++;
    }

    const moraPerto = prompt("Mora perto da vítima? (sim/não)");
    if (moraPerto === "sim" || moraPerto === "SIM" || moraPerto === "Sim") {
        contagemRespostas++;
    }

    const deviaParaVítima = prompt("Devia para a vítima? (sim/não)");
    if (deviaParaVítima === "sim" || deviaParaVítima === "SIM" || deviaParaVítima === "Sim") {
        contagemRespostas++;
    }

    const trabalhouComVítima = prompt("Já trabalhou com a vítima? (sim/não)");
    if (trabalhouComVítima === "sim" || trabalhouComVítima === "SIM" || trabalhouComVítima === "Sim") {
        contagemRespostas++;
    }

    let classificacao;

    if (contagemRespostas === 0) {
        classificacao = "Inocente";
    } else if (contagemRespostas === 1) {
        classificacao = "Inocente";
    } else if (contagemRespostas === 2) {
        classificacao = "Suspeita";
    } else if (contagemRespostas >= 3 && contagemRespostas <= 4) {
        classificacao = "Cúmplice";
    } else if (contagemRespostas === 5) {
        classificacao = "Assassino";
    }

    alert(`Classificação: ${classificacao}`);
</script>
