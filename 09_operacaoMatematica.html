<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    
    const numero1 = Number(prompt("Digite o primeiro número: "));
    const numero2 = Number(prompt("Digite o segundo número: "));
    const operacao = prompt("Qual operação você deseja realizar? (+, -, *, /)");
    let resultado = 0; 

    let operacaoValida = true; 

    if (operacao === "+") {
        resultado = numero1 + numero2;
    } 
    else if (operacao === "-") {
        resultado = numero1 - numero2;
    } 
    else if (operacao === "*") {
        resultado = numero1 * numero2;
    } 
    else if (operacao === "/") {
        if (numero2 !== 0) {
            resultado = numero1 / numero2;
        } else {
            alert("Divisão por zero não é permitida.");
            operacaoValida = false; 
        }
    } else {
        operacaoValida = false;
    }

   
    if (operacaoValida) {
        alert(`O resultado da operação é: ${resultado}`);

        if (resultado % 2 === 0) {
            alert("O resultado é par.");
        } else {
            alert("O resultado é ímpar.");
        }

        if (resultado >= 0) {
            alert("O resultado é positivo.");
        } else {
            alert("O resultado é negativo.");
        }

        
        if (resultado === Math.floor(resultado)) {
            alert("O resultado é inteiro.");
        } else {
            alert("O resultado é decimal.");
        }
    } else {
        alert("Operação inválida.");
    }
</script>
