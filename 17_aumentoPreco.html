<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    const preco = Number(prompt("Digite o preço do produto:")); 
let aumento; 
let novoPreco; 

if (preco <= 280) {
    aumento = preco * 0.20; 
} else if (preco <= 700) {
    aumento = preco * 0.15; 
} else if (preco <= 1500) {
    aumento = preco * 0.10; 
} else {
    aumento = preco * 0.05; 
}

novoPreco = preco + aumento; 
alert("O aumento do preço é: R$ " + aumento.toFixed(2) + "\nNovo preço: R$ " + novoPreco.toFixed(2)); 


</script>
