<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE

    */

if (num1 >= num2 && num1 >= num3) {
     if (num2>num3){
        alert(`sequencia de numeros é ${num1}, ${num2}, ${num3}`)
    }
    else {
        alert(`sequencia de numeros é ${num1}, ${num3}, ${num2}`)
    }
}
else if ( num2>= num1 && num2 >= num3) {
    if (num1>num3){
        alert(`sequencia de numeros é ${num2}, ${num1}, ${num3}`)
    }

else {

    }

</script>
