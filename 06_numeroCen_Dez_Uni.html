<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

// Solicita ao usuário que insira um número
const numero = Number(prompt("Digite um número inteiro entre 0 e 999:"));

if (numero < 1000 && numero >= 0) {
    const centenas = Math.floor(numero / 100);
    const dezenas = Math.floor((numero % 100) / 10);
    const unidades = numero % 10;

    let resultado = "";

    if (centenas > 0) {
        resultado += (centenas === 1) ? "1 centena" : `${centenas} centenas`;
        if (dezenas > 0 || unidades > 0) {
            resultado += ", ";
        }
    }

    if (dezenas > 0) {
        resultado += (dezenas === 1) ? "1 dezena" : `${dezenas} dezenas`;
        if (unidades > 0) {
            resultado += " e ";
        }
    }

    if (unidades > 0) {
        resultado += (unidades === 1) ? "1 unidade" : `${unidades} unidades`;
    }

    alert(resultado); 
} else {
    alert("Número fora do intervalo permitido (0 a 999).");
}


</script>
