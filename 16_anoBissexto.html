<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    const ano = Number(prompt("Digite um ano para verificar se é bissexto:")); 
if (ano % 4 === 0) {
    if (ano % 100 === 0) {
        if (ano % 400 === 0) {
            alert(ano + " é um ano bissexto.");
        } else {
            alert(ano + " não é um ano bissexto.");
        }
    } else {
        alert(ano + " é um ano bissexto."); 
    }
} else {
    alert(ano + " não é um ano bissexto."); 
}


</script>
