<script>
   /*
   //PROBLEMA: TURNO DE ESTUDO
   Faça um script que pergunte em que turno você estuda.
   Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
   Imprima a mensagem
   - "Bom Dia!"
   - "Boa Tarde!" ou
   - "Boa Noite!" ou
   - "Valor Inválido!"
   conforme o caso.
   */

   //ENTRADA
   const turno = prompt(`Informe o turno que você estuda\n M-matutino\n V-vespertino\n N-noturno`).toUpperCase();
  
   //PROCESSAMENTO
   if (turno === "M") {
       alert(`Bom dia`);
   }
   else if (turno === "V") {
       alert(`Boa Tarde`);
   }
   else if (turno === "N") {
       alert(`Boa Noite`);
   }
   else {
       alert(`Valor inválido`);
   }
  
   //SAÍDA
  
</script>
