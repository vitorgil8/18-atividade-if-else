<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numerointeiro = Number(prompt(`informe um numero inteiro`))
    
    //PROCESSAMENTO
    if (numerointeiro % 2 === 0) {
        alert (`é par`)
    }
    else {
        alert(`é impar`)
    }
    //SAÍDA
    
</script>
